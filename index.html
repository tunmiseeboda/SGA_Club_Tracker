<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGA Club Tracker</title>
  </head>
  <body>
     <h1>SGA Club Budget Tracker</h1>
        <label for="Club-Name">Club Name</label>
        <input type="text" id="Club-Name" /><br>
        <label for="Cost-Center">Cost Center</label>
        <input type="text" pattern= "[0-9\-]+" id="Cost-Center" /><br>
        <label for="Amount-Spent">Amount Spent</label>
        <input type="number" id="Amount-Spent" /><br>
        <label for="Amount-Approved">Amount Approved</label>
        <input type="number" id="Amount-Approved" /><br>
        <label for="Date">Date</label>
        <input type="date" id="Date" /><br>
        <label for="Notes">Notes</label>
        <input type="text" id="Notes" /><br>
        <button type="submit">Add Club</button>
        <button type="reset">Clear</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
